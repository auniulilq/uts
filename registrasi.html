<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registrasi</h1>
        <form action="proses registrassi.html" method="POST" onsubmit="return validatePhoneNumber()">
            <div>
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email"required placeholder="Masukkan alamat email Anda"
            </div>
            <div>
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan kata sandi">
            </div>
           <div>
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" pattern="[0-9]*" title="Masukkan hanya angka" required placeholder="Masukkan nomor telepon">
                <p id="telepon-error" class="error-message" style="display: none;">Nomor telepon hanya boleh berisi angka.</p>
            </div>
            <div>
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>
            <div>
                <label for="alamat">Alamat Lengkap:</label>
                <textarea id="alamat" name="alamat" required placeholder="Masukkan alamat lengkap></textarea>
            </div>
           <a href="proses registrasi.html"><button type="button">Daftar</button></a>
           <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </form>
    </div>
     <script>
        function validatePhoneNumber() {
            const teleponInput = document.getElementById('telepon');
            const teleponError = document.getElementById('telepon-error');
            const phoneNumber = teleponInput.value;
            const isNumeric = /^[0-9]+$/.test(phoneNumber);

            if (!isNumeric) {
                teleponError.style.display = 'block';
                return false; // Mencegah pengiriman dan pengalihan jika telepon tidak valid
            } else {
                teleponError.style.display = 'none';
                document.getElementById('redirect-message').style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 3000); // Redirect setelah 3 detik
                return false; // Mencegah pengiriman formulir standar (kita melakukan pengalihan dengan JS)
            }
        }

        const teleponInput = document.getElementById('telepon');
        teleponInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
